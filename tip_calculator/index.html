<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="logo">
    <div class="container">
      <div class="bill-amount">
        <h1>Bill</h1>
        <p>
          <img src="./images/icon-dollar.svg" alt="dollar-sign">
          <input id="bill" type="text" placeholder="0">
        </p>
      </div>
      
      <h1>Select Tip %</h1>
      <div class="tip-select">
    
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button class="custom">Custom</button>
      </div>

      <div class="num-people">
        <h1>Number of People</h1>
        <p>
          <img src="./images/icon-person.svg" alt="dollar-person">
          <input id="num-people" type="text" placeholder="0">
        </p>
      </div>

      <div class="total-calc">
        <div class="calc">
          <div>
            <h2>Tip Amount</h2>
            <p>/ person</p>
          </div>

          <div>
            <p class="bold">1234</p>
          </div>
          
          <div>
            <h2>Total</h2>
            <p>/ person</p>
          </div>
          
          <div>
            <p class="bold">1234</p>
          </div>
        </div>

        <button>Reset</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
