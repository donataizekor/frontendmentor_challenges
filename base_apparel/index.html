<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <!-- logo -->
  
  <div class="container">
    <div class="desktop-content">
      <div class="logo">
        <img src="images/logo.svg" alt="logo-icon">
      </div>

      <!-- hero section -->
      <div class="hero-section">
        <img class="mobile-img" src="images/hero-mobile.jpg" alt="hero-image">
      
      </div>

      <h1>
        <span class="title-accent">We're </span>
        coming soon
      </h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="input-field">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address">
          
        <img 
          src="images/icon-error.svg"
          class="error-icon"
          alt="error-icon">

        <button>
          <img
          src="images/icon-arrow.svg"
          class="arrow-icon"
          alt="arrow-icon">
        </button>
      </div>
      <p class="error-message">Please provide a valid email</p>
    </div>

    <div>
      <img class="desktop-img" src="images/hero-desktop.jpg" alt="hero-image">
    </div>
  </div>
  
  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/donataizekor">donata</a>.
    </p>
  </div>


  <script src="script.js"></script>
</body>
</html>
